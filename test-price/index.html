<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>応募フォーム</title>
	<meta property="og:image" content="">
	<meta property="og:image" content="./_assets/img/ogp.jpg">
	<link rel="stylesheet" type="text/css" href="./_assets/css/common.css">
	<link rel="stylesheet" type="text/css" href="./_assets/css/index.css">
	<link rel="stylesheet" type="text/css" href="./_assets/css/imagehover.css">
	<link rel="stylesheet" href="./_assets/js/wow/css/libs/animate.css">
	<script type="text/javascript" src="./_assets/js/jquery-3.7.1.min.js"></script>
	<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
	<script src="https://business.form-mailer.jp/formfiles/js/embed.js"></script>

<style>
body{
	background: #eee;
}
h2{
	font-size: 1.5rem;
}
  .error-msg {
	color: red;
	font-size: 0.9em;
  }
  .hissu{
	  display: inline;
	  background: #E35C33;
	  color: #fff;
	  padding: 1px 5px 2px;
	  font-size: 0.8rem;
	  border-radius: 16px;
	  margin-left:0.5rem;
  }
  .form{
	  width: 80%;
	  margin: 15px auto;
	  background: #fff;
	  padding: 20px;
	  border-radius: 3px;
  }
  .form form{
		width: 100%;
		margin: 0 auto;
		
	}
	.form input,
	.form select,
	.form textarea{
		margin: 0 auto 8px;
		background: #eee;
		border: 1px solid #aaa;
		padding: 7px;
	}
	.form input[type="text"],
	.form textarea{
		width: 100%;
	}
	.form input[name="field_5224912"],
	.form input[name="field_5176190_sei"],
	.form input[name="field_5176190_mei"]{
		width: 70%;
	}
  .formItem{
	  width:100%;
	  display: flex;
	  justify-content: space-between;
	  flex-wrap: wrap;
	  flex-direction: row;
  }
  .itemText,
  .itemContent{
	  display: block;
	  font-size: 1rem;
	  border-bottom:1px solid #999;
  }
  .itemText{
	  width: 30%;
	  align-content: center;
	}
	.itemContent{
		width: 70%;
		text-align: left;
		padding:10px 0 0 10px;
	}
	.form input[type="submit"]{
		width: 70%;
		margin: 15px auto;
		padding: 15px 0;
		font-size: 1.2rem;
		background: orange;
		border-radius: 5px;
		border:1px solid brown;
	}
	@media (max-width:768px) {
		.form{
			width:90%;
		}
		.formItem{
			flex-direction: column;
			margin: 10px auto 15px;
		}
		.itemText,
		.itemContent{
			width:100%;
			
		}
		.itemText{
			border-bottom:0;
			text-align: left;
			padding: 10px 0;
		}
		.itemContent{
			padding: 0 10px;
		}
	}


</style>

<body>
<div class="first"><img src="./_assets/img/webp/samp.webp" width="100%" height="auto" alt=""></div>
<div class="form">
	<h2>予約フォーム</h2>
	<form action="https://business.form-mailer.jp/fm/service/Forms/complete" method="post" name="form1" ENCTYPE="multipart/form-data" accept-charset="UTF-8">

		  <option value="神奈川県">神奈川県</option>
		  <option value="新潟県">新潟県</option>
		  <option value="富山県">富山県</option>
		  <option value="石川県">石川県</option>
		  <option value="福井県">福井県</option>
		  <option value="山梨県">山梨県</option>
		  <option value="長野県">長野県</option>
		  <option value="岐阜県">岐阜県</option>
		  <option value="静岡県">静岡県</option>
		  <option value="愛知県">愛知県</option>
		  <option value="三重県">三重県</option>
		  <option value="滋賀県">滋賀県</option>
		  <option value="京都府">京都府</option>
		  <option value="大阪府">大阪府</option>
		  <option value="兵庫県">兵庫県</option>
		  <option value="奈良県">奈良県</option>
		  <option value="和歌山県">和歌山県</option>
		  <option value="鳥取県">鳥取県</option>
		  <option value="島根県">島根県</option>

		市区町村<br>
		<input name="field_5180978_city" type="text"><br>

	  <p class="itemText">

	  <p class="itemContent">

	  </p>
	  </span>
	
	
	
	  <p>
		<input name="submit" type="submit" value="送信する">
	  </p>
	
	
	  <input type="hidden" name="code" value="utf8">
	</form>



</div>
</body>
</html>
